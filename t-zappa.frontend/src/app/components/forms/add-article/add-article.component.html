<main class="mi-bg-black">
    <div class="container py-1">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="card shadow-light bg-light px-2">
                    <div class="card-header"><h3 class="text-center font-weight-light my-3">Nuevo Articulo</h3></div>
                    <div class="card-body">
                        <form #miForm="ngForm" (ngSubmit)="agregarArticle(miForm)">
                            <div class="row mb-3">
                                <div class="col-md-6">  
                                    <div class="form-floating">                                                 
                                        <select required class="form-control" name="proveedor" [(ngModel)]="idProveedor" 
                                        #provedor="ngModel" [ngClass]="!provedor.value ? 'mi-requerido': provedor.errors ? 'is-invalid mi-invalid' : 'is-valid mi-valid'"
                                        >
                                            <option *ngFor="let provider of this.arrProviders" value="{{provider.id}}">
                                                {{provider.businessName| uppercase}}
                                            </option>
                                        </select>
                                        <label for="SelProvedor">Provedor:</label>
                                        <ng-container *ngIf="provedor.value">
                                            <span *ngIf="provedor.errors?.['required']" class="mi-invalid-feedback">
                                                Requerido
                                            </span>                                            
                                        </ng-container> 
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating mb-3 mb-md-0">
                                        <input required minlength="3" maxlength="25" class="form-control" name="cod" [(ngModel)]="this.article.codArt" type="text" placeholder="" 
                                        #cod="ngModel" [ngClass]="!cod.value ? 'mi-requerido': cod.errors ? 'is-invalid mi-invalid' : 'is-valid mi-valid'"
                                        />
                                        <label id="labelCode" for="inputCode">Codigo</label>
                                        <ng-container *ngIf="cod.value">
                                            <span *ngIf="cod.errors?.['minlength']" class="mi-invalid-feedback">
                                                Longitud minima 3
                                            </span>
                                            <span *ngIf="cod.errors?.['maxlength']" class="mi-invalid-feedback">
                                                Longitud maxima 25
                                            </span>                                             
                                        </ng-container>
                                    </div>
                                </div>                                                                                          
                            </div>               
                            <div class="row mb-3">
                                <div class="col-md-6">  
                                    <div class="form-floating">                                                 
                                        <select required class="form-control" name="categoria" [(ngModel)]="this.article.categoria"
                                        #categoria="ngModel" [ngClass]="!categoria.value ? 'mi-requerido': categoria.errors ? 'is-invalid mi-invalid' : 'is-valid mi-valid'"
                                        >
                                            <option value="deportes">deportes</option>
                                            <option value="electronica">electronica</option>
                                            <option value="moda">moda</option>
                                            <option value="hogar">hogar</option>                                            
                                            <option value="entretenimiento">entretenimiento</option>
                                            <option value="electrodomesticos">electrodomesticos</option>
                                            <option value="alimentos">alimentos</option>
                                            <!-- Mas opc -->
                                        </select>
                                        <label for="SelCategoria">Categoria:</label>
                                        <ng-container *ngIf="categoria.value">
                                            <span *ngIf="categoria.errors?.['required']" class="mi-invalid-feedback">
                                                Longitud minima 3                                            
                                            </span>                                             
                                        </ng-container>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating mb-3 mb-md-0">
                                        <input required minlength="3" class="form-control" [(ngModel)]="this.article.producto" name="producto" type="text" placeholder="" />
                                        <label id="labelCode" for="inputProducto">Producto: </label>
                                    </div>
                                </div>                                                
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <div class="form-floating mb-3">
                                        <textarea maxlength="512" minlength="3" class="form-control" name="descri" [(ngModel)]="this.article.descri" type="text" placeholder=""
                                        #descri="ngModel" [ngClass]="!descri.value ? 'mi-requerido': descri.errors ? 'is-invalid mi-invalid' : 'is-valid mi-valid'"
                                        ></textarea>
                                        <label for="inputDescri">Descripcion: </label>
                                        <ng-container *ngIf="descri.value">
                                            <span *ngIf="descri.errors?.['minlength']" class="mi-invalid-feedback">
                                                Longitud minima 3
                                            </span>
                                            <span *ngIf="descri.errors?.['maxlength']" class="mi-invalid-feedback">
                                                Longitud maxima 512
                                            </span>                                             
                                        </ng-container>
                                    </div>
                                </div>                                
                            </div>                            
                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <div class="form-floating mb-3 mb-md-0">
                                        <input class="form-control" name="precio" [(ngModel)]="this.article.precio" min="1" required type="number" placeholder="" 
                                        #precio="ngModel" [ngClass]="!precio.value ? 'mi-requerido': precio.errors ? 'is-invalid mi-invalid' : 'is-valid mi-valid'"
                                        />
                                        <label id="labelRubro" for="inputPrecio">Precio: </label>
                                        <ng-container *ngIf="precio.value">
                                            <span *ngIf="precio.errors?.['min']" class="mi-invalid-feedback">
                                                valor positivo
                                            </span>                                             
                                        </ng-container>
                                    </div>
                                </div>                                                
                            </div>                                                                                                                          
                            <div class="mt-4 mb-0">
                                <div class="d-grid">
                                    <button *ngIf="idArticle==0" class="btn btn-block mi-btn-add" type="submit">Crear Articulo</button>
                                    <button *ngIf="idArticle>0" class="btn btn-block mi-btn-add" type="submit">Editar Articulo</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
