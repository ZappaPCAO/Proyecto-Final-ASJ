<main class="mi-bg-black">
    <div class="container py-1">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="card shadow-light bg-light px-2">
                    <div class="card-header"><h3 class="text-center font-weight-light my-3">Nueva Categoria</h3></div>
                    <div class="card-body">
                        <form #miForm="ngForm" (ngSubmit)="agregarCategory(miForm)">
                            <div class="row mb-3">
                                <div class="form-floating mb-3 mb-md-0">
                                    <input required minlength="3" maxlength="25" class="form-control" name="category" [(ngModel)]="this.category.name" type="text" placeholder="" 
                                    #categoryModel="ngModel" [ngClass]="!categoryModel.value ? 'mi-requerido': categoryModel.errors ? 'is-invalid mi-invalid' : 'is-valid mi-valid'"
                                    />
                                    <label id="labelCode" for="inputCode">Nombre: </label>
                                    <ng-container *ngIf="categoryModel.value">
                                        <span *ngIf="categoryModel.errors?.['minlength']" class="mi-invalid-feedback">
                                            Longitud minima 3
                                        </span>
                                        <span *ngIf="categoryModel.errors?.['maxlength']" class="mi-invalid-feedback">
                                            Longitud maxima 25
                                        </span>                                             
                                    </ng-container>
                                </div>                                                                                                                           
                            </div>                                                                                                                       
                            <div class="mt-4 mb-0">
                                <div class="d-grid">
                                    <button *ngIf="idCategory==0" data-bs-dismiss="modal" class="btn btn-block mi-btn-add" type="submit">Crear Categoria</button>
                                    <button *ngIf="idCategory>0" class="btn btn-block mi-btn-add" type="submit">Editar Categoria</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
