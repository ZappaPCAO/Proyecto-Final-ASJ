<main class="intro">
  <div class="bg-image h-100">
    <div class="mask d-flex align-items-center h-100">
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-12">
            <div class="card shadow-2-strong">
              <div class="card-body p-0">
                <div class="table-responsive table-scroll" data-mdb-perfect-scrollbar="true" style="position: relative; height: 700px">
                  <table class="table table-dark mb-0">
                    <thead>
                      <tr class="text-uppercase text-center">                        
                        <ng-container *ngFor="let key of thead">                          
                          <ng-container *ngIf="key !== 'datosContacto'; else datosContactoHeader">
                            <th>{{key}}</th>
                          </ng-container>                          
                          <ng-template #datosContactoHeader>
                            <th colspan="3">
                              <table class="table table-borderless mb-0">
                                <tr class="text-uppercase text-center">
                                  <th colspan="3">Datos de contacto</th>
                                </tr>
                                <tr class="text-uppercase text-center">
                                  <th>Sitio</th>
                                  <th>Email</th>
                                  <th>Tel√©fono</th>
                                </tr>
                              </table>
                            </th>                            
                          </ng-template>
                        </ng-container>                        
                        <th>ACCIONES</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr scope="row" class="text-uppercase text-center" *ngFor="let el of this.tbody; let i = index">
                        <ng-container *ngFor="let key of thead">                         
                          <ng-container [ngSwitch]="key">
                            <ng-container *ngSwitchCase="'datosContacto'">
                              <td colspan="3">
                                <table class="table table-borderless">
                                  <tr class="text-uppercase">
                                    <td>{{el['sitioWeb']}}</td>
                                    <td>{{el[key].email}}</td>
                                    <td>{{el[key].telefono}}</td>
                                  </tr>
                                </table>
                              </td>
                            </ng-container>
                            <ng-container *ngSwitchCase="'proveedor'">
                              <td>{{el[key].razSocial}}</td>
                            </ng-container>
                            <ng-container *ngSwitchCase="'detalle'">
                              <td>{{el[key][0].proveedor.razSocial}}</td>                                                         
                            </ng-container>
                            <ng-container *ngSwitchCase="'precio'">
                              <td>{{el[key] | currency:'USD':'symbol':'1.2-2'}}</td>                                                          
                            </ng-container>
                            <ng-container *ngSwitchCase="'total'">
                              <td>{{el[key] | currency:'USD':'symbol':'1.2-2'}}</td>                                                          
                            </ng-container> 
                            <ng-container *ngSwitchDefault>
                              <td>{{el[key]}}</td>
                            </ng-container>
                          </ng-container>
                        </ng-container>
                        <td>
                          <div class="d-flex">
                            <button class="btn btn-outline-secondary" (click)="onEdit(el)">
                              Editar
                            </button>
                            <button class="btn btn-outline-danger ms-1" (click)="onDelete(el)">
                              Eliminar
                            </button>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
