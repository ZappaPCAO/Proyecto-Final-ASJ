<main class="intro" oncontextmenu="return false;" (mouseleave)="closeContextMenu()">
  <div class="bg-image h-100">
    <div class="mask d-flex align-items-center h-100">
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-12">
            <div class="card shadow-2-strong">
              <div class="card-body p-0">
                <div class="table-responsive table-scroll" data-mdb-perfect-scrollbar="true" style="position: relative; height: 700px">
                  <table class="table table-dark table-bordered table-hover mt-1">
                    <thead>
                      <tr class="text-uppercase text-center">
                        <ng-container *ngFor="let key of thead">
                          <ng-container *ngIf="key !== 'datosContacto'; else datosContactoHeader">
                            <th>{{key}}</th>
                          </ng-container>
                          <ng-template #datosContactoHeader>
                            <th colspan="3">
                              <table class="table table-borderless mb-0">
                                <tr class="text-uppercase text-center">
                                  <th colspan="3">Datos de contacto</th>
                                </tr>
                                <tr class="text-uppercase text-center">
                                  <th>Sitio</th>
                                  <th>Email</th>
                                  <th>Tel√©fono</th>
                                </tr>
                              </table>
                            </th>
                          </ng-template>
                        </ng-container>
                        <th>ACCIONES</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr (mouseup)="detectRightMouseClick($event, el)" scope="row" class="text-uppercase text-center" *ngFor="let el of this.tbody; let i = index">
                        <ng-container *ngFor="let key of thead">
                          <ng-container [ngSwitch]="key">
                            <ng-container *ngSwitchCase="'datosContacto'">
                              <td colspan="3">
                                <table class="table table-borderless">
                                  <tr class="text-uppercase">
                                    <td>{{el['sitioWeb']}}</td>
                                    <td>{{el[key].email}}</td>
                                    <td>{{el[key].telefono}}</td>
                                  </tr>
                                </table>
                              </td>
                            </ng-container>
                            <ng-container *ngSwitchCase="'proveedor'">
                              <td>{{el[key].razSocial}}</td>
                            </ng-container>
                            <ng-container *ngSwitchCase="'detalle'">
                              <td>{{el[key][0].proveedor.razSocial}}</td>
                            </ng-container>
                            <ng-container *ngSwitchCase="'precio'">
                              <td>{{el[key] | currency:'USD':'symbol':'1.2-2'}}</td>
                            </ng-container>
                            <ng-container *ngSwitchCase="'total'">
                              <td>{{el[key] | currency:'USD':'symbol':'1.2-2'}}</td>
                            </ng-container>
                            <ng-container *ngSwitchDefault>
                              <td>{{el[key]}}</td>
                            </ng-container>
                          </ng-container>
                        </ng-container>
                        <td>
                          <div class="d-flex">
                            <button class="btn btn-outline-secondary" (click)="onEdit(el)">
                              Editar
                            </button>
                            <button class="btn btn-outline-danger ms-1" (click)="onDelete(el)">
                              Eliminar
                            </button>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            <span class="row contextMenu  p-0 m-0" [ngStyle]="this.rightPanelStyle" (clickOutside)="closeContextMenu()">    
                <div class="col-12  p-0 m-0">
                  <div class="d-flex flex-column p-0 m-0" role="group">
                    <button type="button" class="btn bttn text-start text-uppercase">
                      <svg xmlns="http://www.w3.org/2000/svg" height="16" width="14" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path fill="#8732cd" d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"/></svg>
                      Agregar
                    </button>
                    <button type="button" class="btn bttn text-start text-uppercase">
                      <svg xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path fill="#8732cd" d="M471.6 21.7c-21.9-21.9-57.3-21.9-79.2 0L362.3 51.7l97.9 97.9 30.1-30.1c21.9-21.9 21.9-57.3 0-79.2L471.6 21.7zm-299.2 220c-6.1 6.1-10.8 13.6-13.5 21.9l-29.6 88.8c-2.9 8.6-.6 18.1 5.8 24.6s15.9 8.7 24.6 5.8l88.8-29.6c8.2-2.7 15.7-7.4 21.9-13.5L437.7 172.3 339.7 74.3 172.4 241.7zM96 64C43 64 0 107 0 160V416c0 53 43 96 96 96H352c53 0 96-43 96-96V320c0-17.7-14.3-32-32-32s-32 14.3-32 32v96c0 17.7-14.3 32-32 32H96c-17.7 0-32-14.3-32-32V160c0-17.7 14.3-32 32-32h96c17.7 0 32-14.3 32-32s-14.3-32-32-32H96z"/></svg>
                      Editar
                    </button>
                    <button type="button" class="btn bttn text-start text-uppercase">
                      <svg xmlns="http://www.w3.org/2000/svg" height="16" width="6" viewBox="0 0 192 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path fill="#8732cd" d="M48 80a48 48 0 1 1 96 0A48 48 0 1 1 48 80zM0 224c0-17.7 14.3-32 32-32H96c17.7 0 32 14.3 32 32V448h32c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H64V256H32c-17.7 0-32-14.3-32-32z"/></svg>
                      Informacion
                    </button>
                    <button type="button" class="btn bttn text-start text-uppercase">
                      <svg xmlns="http://www.w3.org/2000/svg" height="16" width="14" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path fill="#8732cd" d="M135.2 17.7C140.6 6.8 151.7 0 163.8 0H284.2c12.1 0 23.2 6.8 28.6 17.7L320 32h96c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 96 0 81.7 0 64S14.3 32 32 32h96l7.2-14.3zM32 128H416V448c0 35.3-28.7 64-64 64H96c-35.3 0-64-28.7-64-64V128zm96 64c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16zm96 0c-8.8 0-16 7.2-16 16V432c0 8.8 7.2 16 16 16s16-7.2 16-16V208c0-8.8-7.2-16-16-16z"/></svg>
                      Eliminar
                    </button>
                  </div>
                </div>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
