<main>
    <div class="container-fluid px-4">
        <h1 class="mt-4">Tabla de Articulos</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item"><a href="../index.html">Inicio</a></li>
            <li class="breadcrumb-item active">Tabla</li>
        </ol>                        
        <div id="contenedor-tabla" class="card mb-4">
            <div id="tabla-contenedor" class="card-body">
                <table id="datatablesSimple" class="table table-black" >
                    <thead id="header-table">
                        <tr>
                            <th scope="col" *ngFor="let key of this.thead">
                                {{key}}
                            </th>
                            <th> . . . </th>
                        </tr>
                    </thead>
                    <tbody id="body-table">
                        <tr scope="row" *ngFor="let el of this.tbody;let i = index">
                            <th *ngFor="let key of thead"> 
                                  {{el[key]}}                              
                            </th>
                            <th>
                                <div class="d-flex">
                                    <button class="btn btn-outline-secondary" (click)="onEdit(el)">
                                        Editar</button>
                                    <button class="btn btn-outline-danger ms-1" (click)="onDelete(el)">
                                        Eliminar</button>
                                </div>
                            </th>                        
                        </tr>                      
                    </tbody>                    
                </table>                
            </div>
        </div>       
    </div>
</main>
