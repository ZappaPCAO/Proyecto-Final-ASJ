<main class="mi-bg-black">
    <div class="container-fluid p-4">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="card shadow-light bg-light px-2">
                    <div class="card-header">
                        <h3 class="text-center font-weight-light my-3">Nuevo Proveedor</h3>
                    </div>
                    <div class="card-body">
                        <form #miForm="ngForm" (ngSubmit)="agregarProvider(miForm)">                            
                            <div class="row mb-3">
                                <p class="h6">Datos de la Empresa: </p>  
                                <div class="col-md-6">
                                    <div class="form-floating mb-3 mb-md-0">
                                        <input required class="form-control" name="cod" [(ngModel)]="provider.cod" type="text" minlength="4" placeholder="" />
                                        <label id="labelCode" for="inputCode">Codigo proveedor:</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input required class="form-control" name="razSocial" [(ngModel)]="provider.razSocial" type="text" placeholder="" />
                                        <label for="inputRazonSocial">Razon Social:</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-floating mb-3 mb-md-0">
                                        <input required class="form-control" name="rubro" [(ngModel)]="provider.rubro" type="text" placeholder="" />
                                        <label id="labelRubro" for="inputRubro">Rubro:</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating mb-3">
                                        <input required class="form-control" name="sitioWeb" [(ngModel)]="provider.sitioWeb" type="url" placeholder="" />
                                        <label for="inputSitioWeb">Sitio Web:</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">                      
                                <div class="col-md-6">
                                    <div class="form-floating mb-3 mb-md-0">
                                        <input required class="form-control" name="emailEmpresa" [(ngModel)]="provider.email" type="email" minlength="4" placeholder="" />
                                        <label id="labelCode" for="inputCode">E-mail:</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input required class="form-control" name="telefonoEmpresa" [(ngModel)]="provider.telefono" type="number" placeholder="" />
                                        <label for="inputRazonSocial">Telefono: </label>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <p class="h6">Direccion: </p>
                                <div class="col-md-4">                                                                                                       
                                    <div class="form-floating">                                                                                                               
                                        <input required type="text" class="form-control" name="calle" [(ngModel)]="provider.direccion.calle" placeholder="">
                                        <label for="inputCalle">Calle: </label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-floating">                                                        
                                        <input required type="number" class="form-control" name="nroCalle" [(ngModel)]="provider.direccion.nro" placeholder="">
                                        <label for="inputCalleNro">Numero: </label>
                                    </div>
                                </div>
                                <div class="col-md-4">                                                                                                       
                                    <div class="form-floating">                                                                                                               
                                        <input required type="text" class="form-control" name="codigo-postal" [(ngModel)]="provider.direccion.cp" placeholder="">
                                        <label for="inputCalle">Cod. Postal: </label>
                                    </div>
                                </div>          
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-4">  
                                    <div class="form-floating">                                                 
                                        <select required class="form-control" name="pais" [(ngModel)]="provider.direccion.pais">
                                            <option value="argentina">Argentina</option>
                                            <option value="espana">España</option>
                                            <!-- Mas opc -->
                                        </select>
                                        <label for="SelPais">País:</label>
                                    </div>
                                </div>
                                <div class="col-md-4">  
                                    <div class="form-floating">                                                 
                                        <select required class="form-control" name="provincia" [(ngModel)]="provider.direccion.provincia" (change)="updateLocalidades()">
                                            <option *ngFor="let provincia of provincias" value="{{ provincia.nombre }}">{{ provincia.nombre }}</option>
                                        </select>
                                        <label for="SelPais">Provincia:</label>
                                    </div>
                                </div>
                                <div class="col-md-4">  
                                    <div class="form-floating">                                                 
                                        <select required class="form-control" name="localidad" [(ngModel)]="provider.direccion.localidad">
                                            <option  *ngFor="let localidad of provincias[this.indexProv].localidades" value="{{ localidad.nombre }}">{{ localidad.nombre }}</option>
                                        </select>
                                        <label for="SelLocalidad">Localidad:</label>
                                    </div>
                                </div>                                                
                            </div>
                            <div class="row mb-3">
                                <p class="h6">Datos Fiscales: </p>
                                <div class="col-md-6">                                                                                                       
                                    <div class="form-floating">                                                                                                               
                                        <input required type="text" class="form-control" name="cuit" [(ngModel)]="provider.datosFiscales.cuit" placeholder="">
                                        <label for="inputCuit">CUIT: </label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">                                                        
                                        <input required type="text" class="form-control" name="condIva" [(ngModel)]="provider.datosFiscales.condIva" placeholder="">
                                        <label for="inputCondIva">Cond. iva: </label>
                                    </div>
                                </div>          
                            </div>
                            <div class="row mb-3">
                                <p class="h6">Datos de Contacto: </p>
                                <div class="col-md-6">                                                                                                       
                                    <div class="form-floating">                                                                                                               
                                        <input required type="text" class="form-control" name="nombre" [(ngModel)]="provider.datosContacto.nombre" placeholder="">
                                        <label for="inputNombre">Nombre: </label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">                                                        
                                        <input required type="text" class="form-control" name="apellido" [(ngModel)]="provider.datosContacto.apellido" placeholder="">
                                        <label for="inputApellido">Apellido: </label>
                                    </div>
                                </div>                                                        
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-floating mb-3">
                                        <input required class="form-control" name="email" [(ngModel)]="provider.datosContacto.email" type="email" placeholder="name@example.com" />
                                        <label for="inputEmail">Email:</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">                                      
                                <div class="col-md-6">
                                    <div class="form-floating">                                                        
                                        <input required type="number" class="form-control" name="telefono" [(ngModel)]="provider.datosContacto.telefono" placeholder="">
                                        <label for="inputTelefono">Telefono: </label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating">                                                        
                                        <input required type="text" class="form-control" name="rol" [(ngModel)]="provider.datosContacto.rol" placeholder="">
                                        <label for="inputRol">Rol: </label>
                                    </div>
                                </div>                                                        
                            </div>                                                                                  
                            <div class="mt-4 mb-0">
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-block mi-btn-add">Crear Proveedor</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
