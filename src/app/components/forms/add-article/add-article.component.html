<main class="mi-bg-black">
    <div class="container-fluid p-4">
        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="card shadow-light bg-light px-2">
                    <div class="card-header"><h3 class="text-center font-weight-light my-3">Nuevo Articulo</h3></div>
                    <div class="card-body">
                        <form #miForm="ngForm" (ngSubmit)="agregarArticle()">
                            <div class="row mb-3">
                                <div class="col-md-6">  
                                    <div class="form-floating">                                                 
                                        <select class="form-control" name="proveedor" [(ngModel)]="this.article.proveedor" >
                                            <option *ngFor="let provider of this.arrProviders" value="{{provider}}">
                                                {{provider | uppercase}}
                                            </option>
                                        </select>
                                        <label for="SelProvedor">Provedor:</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating mb-3 mb-md-0">
                                        <input class="form-control" name="cod" [(ngModel)]="this.article.cod" type="text" placeholder="" />
                                        <label id="labelCode" for="inputCode">Codigo</label>
                                    </div>
                                </div>                                                                                          
                            </div>               
                            <div class="row mb-3">
                                <div class="col-md-6">  
                                    <div class="form-floating">                                                 
                                        <select class="form-control" name="categoria" [(ngModel)]="this.article.categoria">
                                            <option value="deportes">Deportes</option>
                                            <option value="climatico">Climatico</option>
                                            <!-- Mas opc -->
                                        </select>
                                        <label for="SelCategoria">Categoria:</label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-floating mb-3 mb-md-0">
                                        <input class="form-control" [(ngModel)]="this.article.producto" name="producto" type="text" placeholder="" />
                                        <label id="labelCode" for="inputProducto">Producto: </label>
                                    </div>
                                </div>                                                
                            </div>
                            <div class="form-floating mb-3">
                                <textarea class="form-control" name="descri" [(ngModel)]="this.article.descri" type="text" placeholder=""></textarea>
                                <label for="inputDescri">Descripcion: </label>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-12">
                                    <div class="form-floating mb-3 mb-md-0">
                                        <input class="form-control" name="precio" [(ngModel)]="this.article.precio" min="1"  type="number" placeholder="" />
                                        <label id="labelRubro" for="inputPrecio">Precio: </label>
                                    </div>
                                </div>                                                
                            </div>                                                                                                                          
                            <div class="mt-4 mb-0">
                                <div class="d-grid">
                                    <button class="btn btn-block mi-btn-add" type="submit">Crear Articulo</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
